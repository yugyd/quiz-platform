config:
  moduleDescription: "Game topic list screen. Displays topics. The screen consists of the following components: 1. A basic toolbar. 2. TabLayout with game mode selection. 3. A list of topics, including an image, title, subtitle, progress bar, a button for information about the topic, and a 'Play' button. 4. A dialog indicating that the topic is completed. 5. A dialog to start the training game mode after watching an ad."
  uiSemantics: "This screen is a 'Theme Selection and Rewards' main module displaying multiple modes via top tabs, a scrollable list of themes with title, subtitle, progress bar, and image/icon per item, interactive buttons for starting a theme or viewing info, dialogs for info, rewarded ads, and reset actions, snackbars for errors, optional Telegram navigation, and loading/warning states; layout is primarily vertical columns with centered content and card-based items, all text elements include roles such as title, subtitle, button labels, dialog messages, and system notifications, UI emphasizes clarity, accessibility, and user guidance for choosing a theme, handling rewards, and navigating to games or sections."
  excludeTranslated: true
