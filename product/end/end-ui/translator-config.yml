config:
  moduleDescription: "Game End screen. This screen displays the game results and next steps. The screen consists of the following components: 1. New record screen with options to leave feedback or subscribe to the channel. 1.1. Icon. 1.2. Title. 1.3. New record message. 1.4. Action button, such as leave feedback or subscribe to the channel. 1.5. Skip button. 2. Game results screen. 2.1. Icon. 2.2. User progress. 2.3. 'Start New Game' button. 2.4. 'View Mistakes' button."
  uiSemantics: "Composable UI for end-of-game and end-of-progress screens showing theme or progress title, linear progress bar with animated value and color, descriptive text message, optional icon with background, primary action button (New Game or Rate), secondary action button (Show Errors or Skip), Snackbar for interstitial ad errors, interstitial ad handling with callbacks, and dynamic navigation handling for back, error list, game end, or external rate, all wrapped in QuizBackground with theme support."
  excludeTranslated: true
