config:
  moduleDescription: "Task list screen. This screen contains a list of tasks. The screen consists of the following components: 1. A toolbar with a title and a filter icon. 2. A list of tasks, each with a question, correct answer, and a favorite icon. 3. A bottom sheet for selecting filters for tasks. 4. An empty state when there are no tasks."
  uiSemantics: "This screen is a 'Tasks List' module displaying a vertical scrollable list of task items with a toolbar at the top containing the screen title and a filter button, each task item shows a question, a correct answer, a complexity badge, and a favorite toggle; supports empty state with title and message, loading and warning states, floating action button for starting a game, bottom sheet with multiple selectable filters, and navigation to external browser or game screen; UI elements include titles, subtitles, button labels, checkbox labels, snackbar messages, floating action button label, and all texts are intended for mobile UI with clear semantic roles: screen title, task title, task answer, task complexity, filter label, FAB label, error messages, empty state title and message, and favorite icon tooltip."
  excludeTranslated: true
