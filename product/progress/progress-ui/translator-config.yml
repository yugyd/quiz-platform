config:
  moduleDescription: "Progress screen. This screen displays the user's level and a list of progress. The screen consists of the following components: 1. A basic toolbar. 2. A header showing the overall progress level. Icon, title with the level, progress bar, and numerical value. 3. A list of topics, with progress displayed for each. 4. A reset result dialog."
  uiSemantics: "This screen is a 'User Progress' module displaying a vertical list of progress items including headers and individual items, each item shows a title, optional subtitle, and progress percentage, headers include an icon, title, linear progress bar, and progress label; the screen has a toolbar with the theme title, supports loading and warning states, snackbars for error messages, and a reset progress dialog with confirm and dismiss buttons; all text elements include roles such as screen title, item title, item subtitle, progress percentage label, dialog title, dialog message, and dialog buttons, intended for mobile UI with clear semantic meaning to guide users through their progress overview and interactions."
  excludeTranslated: true
